name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:

permissions:
  contents: write
  pages: write
  id-token: write
  packages: write
  attestations: write
    

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        #   - target: x86_64-apple-darwin
        #     os: macos-latest
        #   - target: aarch64-apple-darwin
        #     os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
        #   - target: aarch64-unknown-linux-gnu
        #     os: ubuntu-latest

    steps:
    - name: Export GitHub Actions cache environment variables
      uses: actions/github-script@v7
      with:
        script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
      if: matrix.target == 'aarch64-unknown-linux-gnu'

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        target: ${{ matrix.target }}
        override: true
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: |
         DATABASE_URL=sqlite://$(pwd)/db_v2.sqlite3 cargo build --release --target ${{ matrix.target }}
    
    - name: Extract openapi3.json
      run: |
        mkdir -p docs
        target/${{ matrix.target }}/release/sctgdesk-api-server &
        sleep 5
        curl http://127.0.0.1:21114/openapi.json > docs/openapi3.json
        kill $!
    
    - name: Create Rapidoc index.html
      run: |
        mkdir -p docs
        cat <<EOF > docs/index.html
        <!DOCTYPE html>
        <!-- Important: must specify -->
        <html>
        <head>
            <meta charset="utf-8" />
            <!-- Important: rapi-doc uses utf8 charecters -->
            <script
            type="module"
            src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
            ></script>
            <script src="openapisnippet.min.js"></script>
            <script>
                window.addEventListener('DOMContentLoaded', (event) => {
                    const rapidocEl = document.getElementById('rapidoc');
                    const spec_url = "data:application/json;base64,$(base64 -w 0 docs/openapi3.json)";
                    const targets = ['c','javascript_fetch','go','php'];
                    fetch(spec_url)
                        .then((res) => res.json())
                        .then((data) => {
                            if (data['host'] === undefined) {
                                data['host'] = window.location.host;
                            }
                            if (data['basePath'] === undefined) {
                                data['basePath'] = '/';
                            }
                            for (let path in data.paths) {
                                for (let method in data.paths[path]) {
                                    const snippets = OpenAPISnippets.getEndpointSnippets(data,path,method,targets);
                                    const pathItem = data.paths[path][method];
                                    const code_samples = [];
                                    for (let snippet of snippets.snippets) {
                                        code_samples.push({
                                            lang: snippet.id,
                                            label: snippet.title,
                                            source: snippet.content
                                        });
                                    }
                                    pathItem['x-code-samples'] = code_samples;
                                }
                            }
                            rapidocEl.loadSpec(data);
                        });
                });
            </script>
        </head>
        <body>
            <rapi-doc
            id="rapidoc" 
            allow-spec-file-download="true"
            spec-url=""
            render-style="read"
            >
                <img slot="logo" src="data:image/png;base64," alt="logo" style="max-width: 150px; max-height: 50px">
                <p slot="footer" style="margin:0; padding:16px 36px; background-color:orangered; color:#fff; text-align:center; height: 1em;">
                  Â© 2024 <a style="color: #ffffff; text-decoration: none;" href='https://sctg.eu.org/'>SCTG</a>. All rights reserved. <a style="color: #ffffff; text-decoration: none;" href="https://github.com/sctg-development/sctgdesk-server">sctgdesk-server <svg style="height:1.25em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/></svg></a>
                </p>
            </rapi-doc>
        </body>
        </html>
        EOF

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.target }}
        path: target/${{ matrix.target }}/release/

    - name: Publish CI binary (${{ matrix.target }})
      continue-on-error: true
      run: |
        zip -r ${{ matrix.os }}_${{ matrix.target }}_${{ github.event.release.tag_name }}.zip target/${{ matrix.target }}/release/sctgdesk-api-server

    - name: Create Release with gh
      shell: bash
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          export TAG_NAME=${{ github.event.release.tag_name }}
          export TAG_NAME=${TAG_NAME:-"nightly"}
          echo $TAG_NAME
          mv ${{ matrix.os }}_${{ matrix.target }}_${{ github.event.release.tag_name }}.zip ${{ matrix.os }}_${{ matrix.target }}_${TAG_NAME}.zip
          gh release create $TAG_NAME -t "$TAG_NAME" -n "$TAG_NAME" || true
          gh release upload $TAG_NAME ${{ matrix.os }}_${{ matrix.target }}_${TAG_NAME}.zip --clobber
          gh release upload $TAG_NAME docs/openapi3.json --clobber

    - name: Commit and push to GitHub
      continue-on-error: true
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add -v -f docs/openapi3.json docs/index.html docs/openapisnippet.min.js
        git commit -m "Update GitHub Pages" docs/*
        git push origin HEAD

    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload docs directory 
        path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
